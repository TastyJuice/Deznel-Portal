<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealer Management</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
</head>

<body class="bg-gray-100">

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <div id="login-section">
        <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" />
        <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
        <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        <p id="login-error" class="text-red-500 mt-2 text-center hidden">Invalid email or password.</p>
      </div>
      <div id="welcome-section" class="hidden text-center">
        <h3 class="text-lg mb-2">Welcome, <span id="user-name"></span></h3>
        <button id="logout-btn" class="bg-red-500 text-white p-2 rounded">Logout</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
